<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Deposit</title>
    <STyle>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 0px;
    margin: 0px;
    background-image: url(./img/WITH.jpg);
    background-repeat: no-repeat;
    background-size: cover;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 50px;
    background-color: blueviolet;
    height: 100px;
}
h1{
    font-size: 30px;
    color: white;
}
nav .logo h1 {
    font-size: 39px;
}

nav .nav-links {
    list-style: none;
    display: flex;
}

nav .nav-links li {
    margin-left: 20px;
}

nav .nav-links a {
    text-decoration: none;
    color: rgb(221, 239, 19);
    font-size: 25px;
    transition: color 0.3s ease;
}

nav .nav-links a:hover {
    color: #2b27ad;
}

.container {
    width: 100%;
    max-width: 600px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-110%, -35%);
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0, 0.4);
  
    border: 3px solid #f1f1f1;
}

h2 {
    text-align: center;
    color: white;
}

label {
    font-size: 14px;
    color: white;
    display: block;
    margin-bottom: 8px;
}

input[type="text"], input[type="number"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.account-details {
    margin-top: 30px;
    padding: 15px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    display: none;
}

.account-details h3 {
    margin-bottom: 15px;
}

.account-details p {
    margin: 5px 0;
}

.hidden {
    color: transparent;
}
    </STyle>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>RS bank</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"class="btn">HOME</a></li>
            <li><a href="index1.html">CREATE</a></li>
            <li><a href="index2.html">DEPOSIT</a></li>
            <li><a href="index3.html">WITHDRAW</a></li>
            <li><a href="index4.html">SIGN IN</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Amount withdraw</h2>
        <form id="depositForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="depositAmount">withdraw Amount</label>
            <input type="number" id="depositAmount" name="depositAmount" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Submit Deposit">
        </form>

        <div class="account-details" id="accountDetails">
            <h3>Account Details</h3>
            <p><strong>Full Name:</strong> <span id="displayName"></span></p>
            <p><strong>withdraw Amount:</strong> Rs <span id="displayAmount"></span></p>
        </div>
    </div>
<script>
    document.getElementById('depositForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    var fullName = document.getElementById('fullName').value;
    var depositAmount = document.getElementById('depositAmount').value;
    document.getElementById('displayName').innerText = fullName;
    document.getElementById('displayAmount').innerText = depositAmount;
    document.getElementById('accountDetails').style.display = 'block';
});
</script>

</body>
</html>
