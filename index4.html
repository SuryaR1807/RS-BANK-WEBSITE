
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <nav>
    <div class="logo">
        <h2>RS bank</h2>
    </div>
    <ul class="nav-links">
      <li><a href="index.html"class="btn">HOME</a></li>
      <li><a href="index1.html">CREATE</a></li>
      <li><a href="index2.html">DEPOSIT</a></li>
      <li><a href="index3.html">WITHDRAW</a></li>
      <li><a href="index4.html">SIGN IN</a></li>
  </ul>
    </nav>
  <main>
    <div class="login-container">
      <h1>Login</h1>
      <form id="signin-form">
       
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
   
     
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
        <button type="submit">Login</button>
        <p id="error-message" class="error"></p>
      </form>
      <a href="index.html">
        <button class="btn btn-secondary mt-3" aria-label="Go Back">Go Back</button>
      </a>
    </div>
  </main>
  <style>
      

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            background-color:blueviolet;
            height: 100px;
        }
        h2{
            font-size: 30px;
            color: white;
        }
        nav .logo h1 {
            font-size: 39px;
        }

        nav .nav-links {
            list-style: none;
            display: flex;
        }

        nav .nav-links li {
            margin-left: 20px;
        }

        nav .nav-links a {
            text-decoration: none;
            color: rgb(221, 239, 19);
            font-size: 25px;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #2b27ad;
        }
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(147, 176, 239);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; 
    }

    main {
      flex: 1; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgb(118, 200, 208);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 640px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
      text-align: left;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }

    footer {
      background-color:blueviolet;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
   <footer id="footer">
    <p>&copy; 2024 Bank RS. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('signin-form').addEventListener('submit', function(event) {
    event.preventDefault();  

    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var errorMessage = document.getElementById('error-message');

       
    if (username === '' || password === '') {
        errorMessage.textContent = 'Both fields are required.';
    } else if (username !== 'Surya' || password !== '12345') {
        errorMessage.textContent = 'Invalid username or password.';
    } else {
        errorMessage.textContent = '';
        alert('Successfully signed in!');
        
    }
});
  </script>
</body>
</html>
